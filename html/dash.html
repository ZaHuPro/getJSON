                        <div class="form-row">

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="assets/vendor/jquery/jquery-3.4.1.min.js">

     <script>
         $(".menu-item").on("click", function () {
             $('.menu-item').removeClass('active');
            $(this).addClass('active');
             $('.dash-box-content').removeClass('show');
             $('.dash-box-content').removeClass('hide');
             $('.dash-box-content').addClass('hide');
             $("#"+ $(this).attr('data')).addClass('show');
             $("#"+ $(this).attr('data')).removeClass('hide');
         });
     </script>
